    <!-- Contact Me Card -->
    <div class="container no-gutters">
      <div class="row">
        <div class="col-12 col-lg-8 no-gutters">
          <div class="card special-card">
          <div class="card-body">
           <h2 class="card-title">Contact Me</h2>
            <hr/>
            <form>
                <div class="form-group row">
                  <div class="col">
                    <label for="contact-name" class="col-form-label">Name</label>
                    <input type="text" class="form-control" id="contact-name" placeholder="Name">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col">
                    <label for="contact-email" class="col-form-label">Email</label>
                    <input type="text" class="form-control" id="contact-email" placeholder="Email">
                  </div>
                  </div>
                  <div class="form-group row">
                    <div class="col">
                    <label for="contact-message">Message</label>
                    <textarea class="form-control" id="contact-message" rows="4" placeholder="What's on your mind?"></textarea>
                  </div>
                  </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
